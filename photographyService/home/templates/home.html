{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for event in events  %}
                <div class="col-md-4">
                    <div class="card shadow">
                        <img src="/media/{{ event.event_image}}" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ event.event_name}}</h5>
                            <p class="card-text">{{ event.event_description|safe}}</p>
                            <a href="{% url 'home' %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}


{% block content %}

<div class="mt-4">
    <div class="container">
        <div class="row">       
            <div class="col-md-12 text-center">
                <h2 class="pt-5">Eventos</h2>
                <div class="row p-5">
                    {% for event in events %}
                    <div class="col-lg-4">
                        <div class="card text-shadow">
                            <img src="/media/{{ event.event_image}}" alt="" class="card-img-top">
                            <div class="card-body">
    
                                {% if event.is_premium %}
                                <span class="badge badge-success">Premium</span>
                                {% else %}
                                <span class="badge badge-danger">Free</span>
                                {% endif %}
    
    
                                <h5 class="card-title">{{ event.event_name}}</h5>
                                <p class="card-text">{{ event.event_description|safe}}</p>
                                <p><em>-- {{ event.event_date }} --</em></p>
                                <a href="{% url 'view_event' event.slug %}" class="btn btn-primary">Ver Album</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
